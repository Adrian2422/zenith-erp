name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
      - 'hotfix/**'
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
      - 'release/**'
      - 'hotfix/**'

permissions:
  actions: read
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci --legacy-peer-deps
      - run: git fetch --no-tags --prune --depth=1 origin main develop || true
      - run: |
          BASE_BRANCH="origin/develop"
          [[ "$GITHUB_REF_NAME" == "main" ]] && BASE_BRANCH="origin/main"
          echo "Using base: $BASE_BRANCH"
          npx nx affected -t lint --base=$BASE_BRANCH

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci --legacy-peer-deps
      - run: git fetch --no-tags --prune --depth=1 origin main develop || true
      - run: |
          BASE_BRANCH="origin/develop"
          [[ "$GITHUB_REF_NAME" == "main" ]] && BASE_BRANCH="origin/main"
          echo "Using base: $BASE_BRANCH"
          npx nx affected -t test --base=$BASE_BRANCH

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci --legacy-peer-deps
      - run: git fetch --no-tags --prune --depth=1 origin main develop || true
      - run: |
          BASE_BRANCH="origin/develop"
          [[ "$GITHUB_REF_NAME" == "main" ]] && BASE_BRANCH="origin/main"
          echo "Using base: $BASE_BRANCH"
          npx nx affected -t build --base=$BASE_BRANCH

  e2e:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/release/')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci --legacy-peer-deps
      - run: git fetch --no-tags --prune --depth=1 origin main develop || true
      - run: |
          BASE_BRANCH="origin/develop"
          [[ "$GITHUB_REF_NAME" == "main" ]] && BASE_BRANCH="origin/main"
          echo "Using base: $BASE_BRANCH"
          npx nx affected -t e2e --base=$BASE_BRANCH
