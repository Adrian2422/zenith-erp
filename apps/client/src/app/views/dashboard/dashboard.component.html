<app-card>
  <div class="flex flex-col gap-y-2">
    <h1 class="text-3xl font-bold underline">Hello world!</h1>
    <div class="flex gap-x-2">
      @if ((oidc.isAuthenticated() | async) === false) {
        <p-button (click)="oidc.authorize()" label="Log in" />
      }
      @if (oidc.isAuthenticated() | async) {
        <p-button (click)="logout()" label="Log off" />
      }
    </div>
  </div>
</app-card>
