<div
  class="topbar bg-surface-100 dark:bg-surface-900 fixed flex h-16 w-full items-center justify-between px-6"
>
  <div class="flex gap-x-4">
    <div>
      <p-button
        [icon]="
          layoutService.isSidebarVisible() && !layoutService.isMobile()
            ? 'pi pi-chevron-left'
            : 'pi pi-chevron-right'
        "
        [rounded]="true"
        [text]="true"
        severity="secondary"
        (onClick)="layoutService.toggleSidebar()"
      />
    </div>
    <a routerLink="/" class="hidden items-center gap-x-4 md:flex">
      <img
        ngSrc="/zenitherp-logo.svg"
        alt="ZenithERP logo"
        height="40"
        width="40"
      />
      <span class="text-3xl"> ZenithERP </span>
    </a>
  </div>
  <div>
    <p-button
      [icon]="layoutService.isDarkMode() ? 'pi pi-sun' : 'pi pi-moon'"
      [rounded]="true"
      [text]="true"
      severity="secondary"
      (onClick)="layoutService.toggleTheme()"
    />
    <p-button
      icon="pi pi-cog"
      [rounded]="true"
      [text]="true"
      severity="secondary"
    />
    <p-button
      icon="pi pi-user"
      [rounded]="true"
      [text]="true"
      severity="secondary"
      (onClick)="profile.toggle($event)"
    />
    <p-menu #profile [model]="profileItems" [popup]="true" />
  </div>
</div>
